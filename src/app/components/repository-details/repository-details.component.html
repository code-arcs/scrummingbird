  <h1>{{repository.name}} <small>{{repository.description}}</small> <span class="badge">{{repository.open_issues}}</span> </h1>
</div>


<div class="row">
  <div class="col-md-8">
    <app-milestone-list ownerName="{{ownerName}}" repoName="{{repoName}}"></app-milestone-list>
  </div>
  <div class="col-md-4">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Details of Issue / Milestone
        </h3>
      </div>
      <div class="panel-body">
        The issue's description, status, assignee, labels, ....
      </div>
    </div>

  </div>

</div>
