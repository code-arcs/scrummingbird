<div class="row">
  <div class="col-md-8">
    <h2>List of your repositories</h2>
    <div class="input-group">
      <input class="form-control" [value]="filterValue" (keyup)="onKey($event)" placeholder="Filter repositories..."/>
      <div class="input-group-addon"><i class="glyphicon glyphicon-filter"></i></div>
    </div>
    <hr>
    <div class="list-group">
      <a [routerLink]="['/repositories/' + repo.ownerName + '/' + repo.name]"
         href="#" class="list-group-item"
         *ngFor="let repo of repositories | orderBy: ['!open_issues'] | filterBy: [filterValue] | async">
        <strong>{{repo.name}}</strong>
        <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <h2>Scrum it!</h2>
    <p>
      On the left hand side you see all repositories you have access to.
      Select the repository you want to scrumify!
      We will enhance GitHub's native issue tracking system by adding the ability to structure your issues in sprints.
    </p>
  </div>

</div>
