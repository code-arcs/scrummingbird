<div class="panel panel-default" *ngIf="milestone">
  <div class="panel-heading">
    <h3 class="panel-title">
      Milestone: {{milestone.title}}
    </h3>
  </div>
  <div class="panel-body">
    <h3>{{milestone.due_on}}</h3>
    <span>open:{{milestone.openIssues}}; close: {{milestone.closedIssues}}</span>
    <hr>
    {{milestone.description}}
  </div>
</div>
