<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6">
        <h2 class="header">Open / WiP</h2>
        <div class="tickets">
          <issue-list-item *ngFor="let issue of myIssues | filterBy: [filterValue] | filterByAttribute: [todo] | async"
            [issue]="issue" (issueSelected)="issueSelected($event)">
          </issue-list-item>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="header">Done</h2>
        <div class="tickets">
          <issue-list-item *ngFor="let issue of myIssues | filterBy: [filterValue] |  filterByAttribute: [closed] | async"
                           [issue]="issue" (issueSelected)="issueSelected($event)">
          </issue-list-item>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-details">
    <app-issue-details-panel [issue]="selectedIssue"></app-issue-details-panel>
  </div>
</div>
