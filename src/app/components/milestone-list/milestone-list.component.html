<h2>Sprints</h2>
<p>
  <a [routerLink]="['/milestones/' + ownerName + '/' + repoName + '/add']" class="btn btn-default">add</a>
</p>
<div class="panel panel-default panel-sprint" *ngFor="let mile of milestones">
  <div class="panel-heading">
    <h3 class="panel-title">{{mile.title}} <span class="badge pull-right">Open: {{mile.openIssues}}</span></h3>
  </div>
  <div class="panel-body">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        60%
      </div>
    </div>

    <p>
      {{mile.description}}
    </p>

    <div class="list-group list-issues">
      <div class="list-group-item issue issue-new">New issue <span class="label label-info">2 days</span></div>
      <div class="list-group-item issue issue-assigned">Assigned Issue <span class="label label-info">2 days</span></div>
      <div class="list-group-item issue issue-assigned">Assigned Issue <span class="label label-info">8 days</span></div>
      <div class="list-group-item issue issue-assigned">Assigned Issue <span class="label label-info">8 days</span></div>
      <div class="list-group-item issue issue-done">Issue Done <span class="label label-info">8 days</span></div>
    </div>

  </div>
</div>

<div class="panel panel-default panel-sprint">
  <div class="panel-heading">
    <h3 class="panel-title">Backlog</h3>
  </div>
  <div class="panel-body">

    <div class="list-group list-issues">
      <div class="list-group-item">User Story <span class="label label-info">1 day </span></div>
      <div class="list-group-item">User Story <span class="label label-info">2 days</span></div>
      <div class="list-group-item">User Story <span class="label label-info">3 days</span></div>
      <div class="list-group-item">User Story <span class="label label-info">5 days</span></div>
      <div class="list-group-item">User Story <span class="label label-info">8 days</span></div>
    </div>

  </div>
</div>
